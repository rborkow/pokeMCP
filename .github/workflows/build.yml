name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: |
          cd apps/docs
          npm ci
          npm run build
          echo "✅ Documentation built successfully"

      - name: Verify data files
        run: |
          test -f src/data/pokedex.ts
          test -f src/data/items.ts
          test -f src/data/formats-data.ts
          echo "✅ Data files present"
