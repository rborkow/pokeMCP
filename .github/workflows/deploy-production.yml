name: Deploy to Production

on:
  # Auto-deploy on merge to main
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/WORKFLOWS.md'

  # Manual trigger for emergency deploys or re-runs
  workflow_dispatch:
    inputs:
      deploy_worker:
        description: 'Deploy MCP Worker'
        type: boolean
        default: true
      deploy_teambuilder:
        description: 'Deploy Teambuilder'
        type: boolean
        default: true
      deploy_docs:
        description: 'Deploy Documentation'
        type: boolean
        default: true

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.deploy_worker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers (Production)
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Notify deployment
        run: |
          echo "✅ Deployed MCP Worker to https://api.pokemcp.com"
          echo "MCP Endpoint: https://api.pokemcp.com/mcp"

  deploy-teambuilder:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.deploy_teambuilder }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./apps/teambuilder
        run: npm ci

      - name: Build Teambuilder
        working-directory: ./apps/teambuilder
        run: npm run pages:build
        env:
          NEXT_PUBLIC_MCP_URL: https://api.pokemcp.com

      - name: Deploy to Cloudflare Pages
        working-directory: ./apps/teambuilder
        run: npx wrangler pages deploy .open-next --project-name=pokemcp-teambuilder --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Notify deployment
        run: echo "✅ Deployed Teambuilder to https://www.pokemcp.com"

  deploy-docs:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.deploy_docs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./apps/docs
        run: npm ci

      - name: Build documentation
        working-directory: ./apps/docs
        run: npm run build

      - name: Deploy to Cloudflare Pages
        working-directory: ./apps/docs
        run: npx wrangler pages deploy out --project-name=pokemcp-docs --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Notify deployment
        run: echo "✅ Deployed documentation to https://docs.pokemcp.com"
