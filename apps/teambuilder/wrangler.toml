# Cloudflare Workers configuration for PokeMCP Team Builder
name = "pokemcp-teambuilder"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
main = ".open-next/worker.js"
assets = { directory = ".open-next/assets", binding = "ASSETS" }

[vars]
NEXT_PUBLIC_MCP_URL = "https://api.pokemcp.com"
# Set this to your Cloudflare Web Analytics token (from dashboard > Web Analytics)
# NEXT_PUBLIC_CF_ANALYTICS_TOKEN = "your-token-here"

[observability]
enabled = true

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
